<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- timers -->
         <p id="t_min" class="hide"> 00:00</p> 
    
        <!-- first page -->
        
        <section id="f_page" >
            <form action="" onsubmit="return validateForm()" method="post"></form>
                <label for=""> Full Name </label>
                <input id="name" type="text"> <br/>
                <p id="name_error" class="hide form_error"></p>
                <label for=""> Phone Number</label>
                <input id="p_number" type="text" required> <br>
                <p id="phone_error" class="hide form_error"></p>
                <label for=""> Level </label>
                <select name="" id="year" required>
                    <option value=""> select </option>
                    <option value="Year 1"> Year 1 </option>
                    <option value="Year 2"> Year 2 </option>
                    <option value="Year 3"> Year 3 </option>
                </select> <br>
                <p id="select_error" class="hide form_error"></p>
                <button type="submit" onclick="sub()" id="f_nex">Start</button>
            </form>
        </section>
    
        <!-- first question -->
         <section id="sec2" class="hide q_pages">
            <p id="s2" class="q_min">00:00</p>
            <label for=""> In which year Neoten was born? </label> <br>
            <input type="radio" class="f_o" name="neoten" value="1880"> 1880 <br>
            <input type="radio" class="f_o" name="neoten" value="1890"> 1890 <br>
            <input type="radio" class="f_o" name="neoten" value="1980"> 1980 <br>
            <button id="f_next" type="submit" onclick="section2()">Next</button>
        </section>
        <!-- second question -->
         <section id="sec3" class="hide q_pages">
            <p id="s3" class="q_min">00:00</p>
            <label for=""> Neoten is the scientest who invented </label> <br>
            <input type="radio" class="s_o" name="invented" value="electeristy" id=""> <span>electeristy </span><br>
            <input type="radio" class="s_o" name="invented" value="gravite" id=""> <span>gravite </span><br>
            <input type="radio" class="s_o" name="invented" value="none of the above" id=""> <span> none of the above </span><br>
            <button type="submit" onclick="section3()">Next</button>
        </section>
        <!-- third question -->
         <section id="sec4" class="hide q_pages">
            <p id="s4" class="q_min">00:00</p>
            <label for=""> In which year Tesla was born? </label> <br>
            <input type="radio" class="t_o" name="tesla" value="1880" id=""> <span>1880 </span><br>
            <input type="radio" class="t_o" name="tesla" value="1890" id=""> <span>1890 </span> <br>
            <input type="radio" class="t_o" name="tesla" value="1980" id=""> <span>1980 </span><br>
            <button type="submit" onclick="section4()">Next</button>
        </section>
        <!-- fourth question -->
         <section id="sec5" class="hide q_pages">
            <p id="s5" class="q_min">00:00</p>
            <label for=""> Tesla discovered </label> <br>
            <input type="radio" class="f_o" name="discovered" value="the amber"> <span>the amber </span><br>
            <input type="radio" class="f_o" name="discovered" value="the electeristy"><span> the electeristy </span><br>
            <input type="radio" class="f_o" name="discovered" value="all of the above"><span> all of the above </span> <br>
            <button type="submit" onclick="section5()">Next</button>
        </section>
        <!-- fifth question -->
         <section id="sec6" class="hide q_pages">
            <p id="s6" class="q_min">00:00</p>
            <label for=""> In which year you were born? </label> <br>
            <input type="radio" class="fi_o" name="born" value="1997" id=""> <span>1997 </span> <br>
            <input type="radio" class="fi_o" name="born" value="1996" id=""> <span>1996 </span> <br>
            <input type="radio" class="fi_o" name="born" value="1998" id=""> <span> 1998 </span> <br>
            <button type="submit" onclick="endPage()">Finish</button>
        </section>

        <section id="sec7" class="hide">
            <h2 id="s_score"></h2>
        </section>

        <script src="script.js"></script>
</body>
</html>
